<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Dokter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color: #e3f2fd;">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center text-primary">Tambah Dokter</h3>
    <form method="POST">
      <input type="hidden" name="username" value="{{ username }}">

      <div class="mb-3">
        <label class="form-label">Nama Dokter</label>
        <input type="text" class="form-control" name="nama_dokter" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Spesialis</label>
        <input type="text" class="form-control" name="spesialis" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Jadwal Praktek</label>
        <textarea class="form-control" name="jadwal_praktek" rows="3" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{{ url_for('halaman_mitra', username=username) }}" class="btn btn-secondary">Batal</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
