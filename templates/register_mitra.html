<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kirim OTP Mitra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f4f7;
    }

    .logo {
      max-height: 100px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='Image May 24, 2025, 01_42_54 PM.png') }}" alt="Logo" class="logo">
    </div>

    <div class="form-container">
      <h4 class="text-center mb-4 text-primary">Kirim OTP Mitra</h4>
      <form method="POST" action="{{ url_for('send_otp_mitra') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">No WhatsApp</label>
          <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <button type="submit" class="btn btn-primary">Kirim OTP</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
