<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Daftar Mitra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #e3f2fd; }
    .form-container {
      background: #fff; border-radius: 10px;
      padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .btn-custom { background-color: #42a5f5; color: white; }
    .btn-custom:hover { background-color: #1e88e5; }
  </style>
</head>
<body>

  <nav class="navbar navbar-light" style="background-color: #90caf9;">
    <div class="container">
      <span class="navbar-brand mb-0 h1 text-white">Formulir Daftar Mitra</span>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 form-container">
        <h3 class="text-center text-primary mb-4">Isi Informasi Mitra</h3>

        <form action="{{ url_for('simpan_data_mitra') }}" method="POST">
          <input type="hidden" name="username" value="{{ username or '' }}">

          <div class="mb-3">
            <label class="form-label">Nama Klinik / Apotek</label>
            <input type="text" class="form-control" name="nama_klinik" value="{{ mitra.nama_klinik if mitra and mitra.nama_klinik else '' }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Jenis Mitra</label>
            <select class="form-select" name="jenis_mitra" required>
              <option value="">-- Pilih Jenis --</option>
              <option value="Klinik" {% if mitra and mitra.jenis_mitra == 'Klinik' %}selected{% endif %}>Klinik</option>
              <option value="Apotek" {% if mitra and mitra.jenis_mitra == 'Apotek' %}selected{% endif %}>Apotek</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Alamat</label>
            <textarea class="form-control" name="alamat" rows="3" required>{{ mitra.alamat if mitra and mitra.alamat else '' }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">No. Telepon</label>
            <input type="text" class="form-control" name="no_telepon" value="{{ mitra.no_telepon if mitra and mitra.no_telepon else '' }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ mitra.email if mitra and mitra.email else '' }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Nomor Izin Operasional</label>
            <input type="text" class="form-control" name="no_izin_operasional" value="{{ mitra.no_izin_operasional if mitra and mitra.no_izin_operasional else '' }}" required>
          </div>

          <button type="submit" class="btn btn-custom w-100">Simpan</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
