<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Dokter - MedisGo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .btn-back {
      margin-top: 20px;
    }
    .table thead {
      background-color: #198754;
      color: #fff;
    }
    .header-title {
      color: #198754;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="table-container">
      <h2 class="text-center mb-4 header-title">Daftar Dokter</h2>
      <p class="text-center">Halo, <b>{{ username }}</b></p>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Dokter</th>
              <th>Spesialisasi</th>
              <th>Jadwal Praktek</th>
              <th>Nama Klinik</th>
            </tr>
          </thead>
          <tbody>
            {% for dokter in data_dokter %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ dokter.nama_dokter }}</td>
              <td>{{ dokter.spesialis }}</td>
              <td>{{ dokter.jadwal_praktek }}</td>
              <td>{{ dokter.nama_klinik }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
